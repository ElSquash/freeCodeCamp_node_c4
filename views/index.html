<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Your Exercise Tracker!</title>
    <meta name="description" content="Exercise Tracker">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Twitter Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
      <div class="container">
        <h1 style="text-align: center; margin-bottom:25px;">
          Welcome To The Exercise tracker!
        </h1>
        <div class="row">
          <div class="col-md-12">
            <div id="search-form">
              <form action="/api/exercise/log" method="GET" class="form-inline">
                <div class="form-group">
                  <label for="user_id" >User ID:</label>
                  <input class="form-control" name="userId" id="userId" type="text" required placeholder="*Existing User ID" />
                </div>
                <div class="form-group">
                  <label for="date_from">Date From:</label>
                  <input class="form-control" name="from" id="from" type="date" placeholder="Date From:"/>
                </div>
                <div class="form-group">
                  <label for="date_to">Date To:</label>
                  <input class="form-control" name="to" id="to" type="date" placeholder="Date To:"/>
                </div>
                <div class="form-group">
                  <label for="limit">Results Limit:</label>
                  <select class="form-control" name="limit" id="limit" type="number" placeholder="Number Of Results:">
                    <option>select...</option>
                    <option>5</option>
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                    <option>ALL</option>
                  </select>
                </div>
                <button class="btn btn-primary" type="submit">
                  View Logs
                </button>
              </form>   
            </div>
          </div>
        </div>
        <div class="row"> 
          <hr>
          <!-- New User Registration -->
          <div class="col-md-4 col-xs-12">
            <div id="reg-form">
               <h3>
                 Register New User
                </h3>
                <form action="/api/exercise/new-user" method="POST">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" name="username" id="username" type="text" required placeholder="enter new username..."/>
                  </div>
                  <button class="btn btn-primary" type="submit">
                    Register
                  </button>
                </form>
              </div>
          </div>
          <!-- Existing User Add Exercise Log -->
          <div class="col-md-8 col-xs-12">
            <div id="log-form">
             <h3>
               Submit Exercise Log
             </h3>
             <form action="/api/exercise/add" method="POST">
               <div class="form-group">
                 <label for="user_id">User ID</label>
                 <input class="form-control" name="user_id" id="user_id" type="text" required placeholder="*user id"/>
               </div>
               <div class="form-group">
                 <label for="description">Description</label>
                 <input class="form-control" name="description" id="description" type="text" required placeholder="*description"/>
               </div>
               <div class="form-group">
                 <label for="duration">Duration</label>
                 <input class="form-control" name="duration" id="duration" type="number" required placeholder="*in minutes"/>
               </div>             
               <div class="form-group">
                 <label for="date">Date</label>
                 <input class="form-control" name="date" id="date" type="date" required/>
               </div>             
               <button class="btn btn-primary" type="submit">
                  Save
               </button>
              </form>     
            </div>
          </div>
          
        </div>
      </div>
</body>
</html>
